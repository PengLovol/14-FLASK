<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_show_course_student</title>
</head>
<body>
    <div>
        <h1>
            学生姓名：{{ params.student.sname }} ; 学生年龄：{{ params.student.sage }}
        </h1>
        <h2>
            新增课程为：{{ params.courseNew.cname }}
        </h2>
        <p>
            学生课程表
        </p>
        {% for cour in params.coursesUpdate %}
            <p>{{ cour.cname }}</p>
        {% endfor %}
    </div>
</body>
</html>
